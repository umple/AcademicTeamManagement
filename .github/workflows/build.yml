name: 
on: [push, pull_request]
jobs:
  build_react:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./client
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node JS
        uses: actions/setup-node@v3
      - name: Build React Application
        run: |
          npm install --force 
          npm run build 
        env:
          CI: false
      - name: Docker build
        uses: docker/build-push-action@v4
        with:
          push: false
          tags: react:latest
  build_flask:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./server
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Init Python3
        uses: actions/setup-python@v1
      - name: Docker build
        uses: docker/build-push-action@v4
        with:
          push: false
          tags: flask:latest

